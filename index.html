<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalorieSite – Meal Tracker</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="icons/icon-192.png">

    <link rel="stylesheet" href="style.css">

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <header>
        <h1>CalorieSite</h1>
        <p class="subtitle">AI-powered meal tracking with cloud sync</p>
    </header>

    <main>

        <!-- AUTH CARD -->
        <section id="authCard" class="card">
            <h2 id="authTitle">Login</h2>

            <input id="authEmail" type="email" placeholder="Email" class="auth-input">
            <input id="authPassword" type="password" placeholder="Password" class="auth-input">

            <button id="authSubmitBtn">Login</button>

            <p id="authToggleText">
                Don't have an account?
                <span id="authToggleLink" class="auth-link">Register</span>
            </p>

            <p id="authStatus" class="auth-status"></p>
        </section>

        <button id="logoutBtn" class="secondary-btn hidden">Logout</button>

        <!-- ADD MEAL CARD -->
        <section id="addMealCard" class="card hidden">
            <h2>Add a Meal</h2>
            <textarea id="mealInput" placeholder="Describe your meal..."></textarea>
            <button id="addMealBtn">Add Meal</button>
        </section>

        <!-- CAMERA CARD -->
        <section id="cameraCard" class="card hidden camera-card">
            <div class="camera-card-header">
                <h2>Scan Meal</h2>
                <button id="toggleCameraBtn" class="secondary-btn">Open Camera</button>
            </div>

            <div id="cameraContainer" class="camera-container hidden">
                <video id="cameraPreview" autoplay playsinline></video>
                <canvas id="cameraCanvas" class="hidden"></canvas>

                <div class="camera-buttons">
                    <button id="captureBtn" class="hidden">Capture</button>
                    <button id="retakeBtn" class="secondary-btn hidden">Retake</button>
                    <button id="analyzePhotoBtn" class="secondary-btn hidden">Analyze</button>
                </div>

                <p id="cameraStatus" class="camera-status"></p>
            </div>
        </section>

        <!-- TOTALS -->
        <section id="totalsCard" class="card totals hidden">
            <h2>Today's Total</h2>
            <p><strong id="totalCalories">0</strong> calories</p>
        </section>

        <!-- MEALS LIST -->
        <section id="mealsCard" class="card hidden">
            <h2>Meals Today</h2>
            <ul id="mealList"></ul>
        </section>

    </main>

    <footer>
        <p>CalorieSite • Your personal daily log</p>
    </footer>

    <script src="script.js"></script>

    <!-- Register Service Worker -->
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js");
        }
    </script>

</body>
</html>
